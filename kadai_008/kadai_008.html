<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>8章課題</title>
  <meta name="description" content="このページは8章の課題です。">
</head>
<body>

  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <ul>
        <li><a href="https://www.sejuku.net/">ホーム</a></li>
        <li><a href="https://www.sejuku.net/">社会</a></li>
        <li><a href="https://www.sejuku.net/">経済</a></li>
        <li><a href="https://www.sejuku.net/">スポーツ</a></li>
        <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
      </ul>
    </nav>
  </header>
  
  <main>

    <article>

      <section>
        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
          日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        <audio src="ichi.mp3" controls></audio>

        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="">
          <div>
            <label>
              氏名
              <input type="text" name="shimei" placeholder="名前を入力してください">
            </label>
          </div>

          <div>
            <label>
              年代
              <select name="nendai">
                <option value="">選んでください</option>
                <option value="age10">10代以下</option>
                <option value="age20">20代</option>
                <option value="age30">30代</option>
                <option value="age40">40代以上</option>
              </select>
            </label>
          </div>

          <div>
            <div>性別</div>
            <label>
              男性
              <input type="radio" name="man">
            </label>
            <label>
              女性
              <input type="radio" name="woman">
            </label>
            <label>
              その他
              <input type="radio" name="others">
            </label>
          </div>

          <div>
            <label>
              おすすめ和菓子の名称
              <input type="text" name="recommend" placeholder="例：みたらし団子">
            </label>
          </div>

          <div>
            <label>
              おすすめする理由
              <textarea name="reason"></textarea>
            </label>
          </div>

          <div>
            個人情報保護方針に同意する
            <input type="checkbox" required="required">
          </div>

          <div>
            <input type="submit" value="送信">
            <input type="reset">
          </div>
        </form>
      </section>

      <section>
        <h2>テクノロジー</h2>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>
          SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=GzCyXto7fFHrSzpM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>

    </article>

  </main>

  <footer>
    <p>&copy; SAMURAIニュース</p>
  </footer>
</body>
</html>
